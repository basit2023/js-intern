    <script>
        async function weather(){
    let islamabd= new Promise((resolve, reject)=>{
        setTimeout(()=>{

        },1000)
        
    })
    let Rawil= new Promise((resolve, reject)=>{

            resolve("19 Deg")
        },5000)
    })
    console.log("the before isb weather is:",islamabd)
   console.log("the before Raq weather is:",Rawil)
   let isb=await islamabd;
   let raw= await Rawil;
   console.log("the isb weather is:",isb)
   console.log("the Raq weather is:",raw)
   return [isb,raw]
    // const a= await [islamabd, Rawil]
}

console.log("the data from the weather!")

weather()

})

})
